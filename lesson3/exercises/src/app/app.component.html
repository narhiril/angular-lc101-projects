<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>Space shuttle ready for takeoff!</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>{{message}}</p>
         </div>
      </div>

      <div class="col-6">
         <div #background class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b>
            <div *ngIf="!isLanded">
               <button [disabled]="!canMoveNext.up" (click)="moveRocket(rocketImage, background, 'up')">Up</button>
               <button [disabled]="!canMoveNext.down" (click)="moveRocket(rocketImage, background, 'down')">Down</button>
               <button [disabled]="!canMoveNext.right" (click)="moveRocket(rocketImage, background, 'right')">Right</button>
               <button [disabled]="!canMoveNext.left" (click)="moveRocket(rocketImage, background, 'left')">Left</button>
            </div>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button [disabled]="!isLanded" (click)="handleTakeOff(rocketImage)">Take Off</button>
      <button [disabled]="isLanded" (click)="handleLanding(rocketImage)">Land</button>
      <button [disabled]="isLanded" (click)="handleAbort(rocketImage)">Abort Mission</button>
   </div>
</div>
